<!DOCTYPE html>
<html data-ng-app="mainApp">
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta charset="utf-8">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/styles.css" rel="stylesheet"></link>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<a href="#" class="navbar-brand"></a>

			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">{{ 'HOME' | translate }}</a></li>

					<li><a href="#/article">Blog</a></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Social Media <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Twitter</a></li>

							<li><a href="#">Facebook</a></li>

							<li><a href="#">Google+</a></li>
						</ul></li>

					<li><a href="#">About</a></li>

					<li><a href="#contact" data-toggle="modal">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div data-ng-view=""></div>
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">Site Built by Neil Rowe</p>
			<a href="#" class="navbar-btn btn-danger btn pull-right">Subscribe
				on YouTube</a>
		</div>
	</div>
	<div class="modal fade" id="contact" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal">
					<div class="modal-header">
						<h4>Contact Tech Site</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="contact-name" class="col-lg-2 control-lavel">Name:</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="contact-name"
									placeholder="Full Name"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="contact-email" class="col-lg-2 control-lavel">Email:</label>
							<div class="col-lg-10">
								<input type="email" class="form-control" id="contact-email"
									placeholder="you@example.com"></input>
							</div>
						</div>
						<div class="form-group">
							<label for="contact-name" class="col-lg-2 control-lavel">Name:</label>
							<div class="col-lg-10">
								<textarea class="form-control" rows="8"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" data-dismiss="modal">Close</a>

						<buttom class="btn btn-primary" type="submit">Send</buttom>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="i18n/angular-locale_en.js"></script>
	<script src="l10n/angular-translate_en.js"></script>
	<script src="i18n/angular-locale_zh.js"></script>
	<script src="l10n/angular-translate_zh.js"></script>
	<script src="js/filters/translate.js"></script>
	<!-- App libs -->
	<script src="app/app.js"></script>
	<script src="app/controllers/controllers.js"></script>
	<script src="app/services/articlesService.js"></script>
</body>
</html>
